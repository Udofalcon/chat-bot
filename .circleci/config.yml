version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:latest
    steps:
      - checkout
      - run: npm install
  snyk:
    docker:
      - image: cimg/node:latest
    steps:
      - run: npm run snyk
  test:
    docker:
      - image: cimg/node:latest
    steps:
      - run: npm run test

workflows:
  main:
    jobs:
      - build
      - snyk:
          requires:
            - build
      - test:
          requires:
            - build
