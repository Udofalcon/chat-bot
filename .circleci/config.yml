version: 2.1

executors:
  node_docker:
    docker:
      - image: cimg/node:lts
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD

jobs:
  build:
    executor: node_docker
    steps:
      - checkout
      - run: npm install
      - run: pwd
      - run: ls -la .
  snyk:
    executor: node_docker
    steps:
      - run: npm run snyk
  test:
    executor: node_docker
    steps:
      - run: npm run test

workflows:
  build:
    jobs:
      - build
      - snyk:
          requires:
            - build
      - test:
          requires:
            - build
