version: 2.1

executors:
  node_docker:
    docker:
      - image: cimg/node:lts
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD

jobs:
  build:
    executor: node_docker
    steps:
      - checkout
      - run: npm install
      - persist_to_workspace:
          root: /home/circleci
          paths: project
  snyk:
    executor: node_docker
    steps:
      - attach_workspace:
          at: /home/circleci
      - run: npm run snyk
  test:
    executor: node_docker
    steps:
      - attach_workspace:
          at: /home/circleci
      - run: npm run test

workflows:
  build:
    jobs:
      - build
      - snyk:
          requires:
            - build
      - test:
          requires:
            - build
